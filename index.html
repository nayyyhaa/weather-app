<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⛈Weathify</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="box">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search">
            <button class="search-button">
                <i class="fa fa-search"></i>
            </button>
        </div>
        <div class="location-section">
            <div class="location-timezone">Noida</div>
            <img class="icon" src="./50n.png" alt="icon">
        </div>
        <div class="temperature-section">
            <div class="temperature-degree">29°C</div>
            <div class="temperature-description">haze</div>
            <div class="humidity">Humidity: 29%</div>
        </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>
